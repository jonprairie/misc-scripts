config:
  user.user-data: |
    #cloud-config
    locale: en_US.UTF-8
    package_update: true
    package_upgrade: true
    package_reboot_if_required: true
    packages:
      - ripgrep
      - fd-find
      - cmake
      - libvterm-dev
      - debhelper
      - autotools-dev
      - protobuf-compiler
      - libprotobuf-dev
      - dh-autoreconf
      - pkg-config
      - libutempter-dev
      - zlib1g-dev
      - libncurses5-dev
      - libssl-dev
      - bash-completion
      - locales
      - sbcl
      - npm
      - shellcheck
    snap:
      commands:
        - snap install emacs --classic
        - snap install lxd
    hostname: dev-vm
    users:
      - name: jonnyp
        groups: sudo
        shell: /bin/bash
        sudo: ['ALL=(ALL) NOPASSWD:ALL']
    runcmd:
      - "mkdir -p /home/jonnyp/bin"
      - "git clone https://github.com/jonprairie/misc-scripts.git /home/jonnyp/bin/misc-scripts"
      - "sudo /home/jonnyp/bin/misc-scripts/setup-scripts.sh jonnyp /home/jonnyp"
      - "sudo /home/jonnyp/bin/misc-scripts/setup-dotfiles.sh jonnyp /home/jonnyp https://github.com/jonprairie/dots.git"
      - "sudo /home/jonnyp/bin/misc-scripts/setup-sshd-config.sh jonnyp /home/jonnyp"
      - "sudo /home/jonnyp/bin/misc-scripts/setup-auth-keys.sh jonnyp /home/jonnyp https://github.com/jonprairie/.ssh.git"
      - "git clone https://github.com/jonprairie/.doom.d.git /home/jonnyp/.doom.d"
      - "sudo /home/jonnyp/bin/misc-scripts/setup-doom-emacs.sh jonnyp /home/jonnyp"
      - "sudo /home/jonnyp/bin/misc-scripts/make-24bit-color-term.sh"
      - "sudo /home/jonnyp/bin/misc-scripts/setup-mosh.sh jonnyp /home/jonnyp"
      - "sudo /home/jonnyp/bin/misc-scripts/setup-sbcl.sh jonnyp /home/jonnyp"
description: development container
devices:
  eth0:
    name: eth0
    network: lxdbr0
    type: nic
  root:
    path: /
    pool: default
    type: disk
name: dev-cont
used_by: []
